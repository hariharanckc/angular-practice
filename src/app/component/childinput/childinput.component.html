<div class="child">
    <h1>Child</h1>
    <input type="text" placeholder="name" [(ngModel)]="name">
    <input type="number" placeholder="phone" [(ngModel)]="phone">
    <button (click)="share()">Share</button>
    <br>
    <p>data from Parent: {{result[1].name}}</p>
    <p>data from Parent: {{result[0].phone}}</p>
</div>
