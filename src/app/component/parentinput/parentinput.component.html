<div class="parent">
    <h1>parent</h1>
    <input type="text" placeholder="name" [(ngModel)]="name">

    <input type="number" placeholder="phone" [(ngModel)]="phone">
    <button (click)="sendchild()">Share</button>
    <br>
    <p>data from child: {{output?.name}}</p>
    <p>data from child: {{output?.phone}}</p>
<app-childinput (shareEvent)="copyDataFromChild($event)" [result]="send" ></app-childinput>

</div>
